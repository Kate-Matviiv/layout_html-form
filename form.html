<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
        <section class="container">  
            <fieldset>
                <legend>Personal information</legend>
                <div class="form-field">
                    <label>
                        Surname:
                        <input 
                          type="text" 
                          name="surmame" 
                          required
                        > 
                    </label>
                </div>
                <div class="form-field">
                    <label>
                        Name:
                        <input 
                          type="text" 
                          name="name" 
                          required
                        >
                    </label> 
                </div>
                <div class="form-field">
                    <label>
                        How old are You?
                    <input 
                      type="number" 
                      name="age" 
                      placeholder="12" 
                      min="0" 
                      max="100"
                    >
                    </label>  
                </div>
                <div class="form-field">
                    <label>
                        Full date of birth:
                    <input 
                      type="date" 
                      name="birth" 
                      placeholder="mm/dd/yyyy" 
                      required
                    >
                    </label> 
                </div>
                <div class="form-field">
                    <input 
                      type="checkbox" 
                      name="terms" 
                      id="terms-and" 
                      required
                    >
                    <label for="terms-and">I agree the terms of the agreement</label>
                </div>
            </fieldset>
        </section>
        <section class="container">
            <fieldset>
                <legend>Registration</legend>
                <div class="form-field">
                    <label>
                        E-mail:
                    <input 
                      type="email" 
                      name="email" 
                      placeholder="email@example.com" 
                      required
                    >
                    </label> 
                </div>
                <div class="form-field">
                    <label>
                        Password:
                    <input 
                      type="password" 
                      name="password" 
                      required
                      minlength="5"
                      maxlength="10"
                    >
                    </label>
                </div>
            </fieldset>
        </section>
        <section class="container">
            <fieldset>
                <legend>An interesting facts about you!</legend>
                <div class="form-field">
                    Do you love cats?
                    <label>
                        <input 
                          type="radio" 
                          name="voute" 
                          value="y"
                        >
                        Yes
                    </label>
                    <label>
                        <input 
                          type="radio" 
                          name="voute" 
                          value="n"
                        >
                        No
                    </label>
                </div>
                <div class="form-field">
                    <label>
                        What is your favorite color?
                        <input 
                          type="color" 
                          name="color" 
                          required
                        >
                    </label>  
                </div>
                <div class="form-field">
                    <label>
                        What time do you go to bed?
                    <input 
                      type="text" 
                      name="question" 
                      placeholder="--:--:-- --" 
                    >
                    </label>   
                </div>
                <div class="form-field">
                    <label>
                        What are your favorite brand of cars?
                        <select name="car" required multiple>
                            <option value="BMW">BMW</option>
                            <option value="Audi">Audi</option>
                            <option value="Lada">Lada</option>
                        </select>
                    </label>
                </div>
                <div class="form-field">
                    <label>
                        How do you rate our work?
                    <input 
                      type="range" 
                      name="rate" 
                      required
                    >
                    </label>  
                </div>
            </fieldset>
        </section>
        <section class="container">
            <fieldset>
                <legend>Additional info</legend>
                <div class="form-field">
                    <label>
                        Comments:
                        <textarea
                        name="comments"
                        ></textarea>
                    </label>
                </div>
                <div class="form-field">
                    <label>
                        Wold you recommend us?
                        <select name="voute" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </label>   
                </div>
            </fieldset>
        </section>
        <button class="form-field" type="submit">Submit</button>
    </form>

</body>
</html>
